<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes"
    />

    <!-- Primary Meta Tags -->
    <title>GitHub Explorer - Discover Users and Repositories</title>
    <meta
      name="title"
      content="GitHub Explorer - Discover Users and Repositories"
    />
    <meta
      name="description"
      content="Search for GitHub users and explore their repositories. Discover amazing projects and developers in the GitHub community."
    />
    <meta
      name="keywords"
      content="GitHub, repositories, users, explorer, search, developers"
    />
    <meta name="author" content="GitHub Explorer" />
    <meta name="creator" content="GitHub Explorer" />
    <meta name="publisher" content="GitHub Explorer" />

    <!-- Format Detection -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no" />

    <!-- Theme Color -->
    <meta
      name="theme-color"
      content="white"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0f172a"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GitHub Explorer" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github-explorer.vercel.app" />
    <meta
      property="og:title"
      content="GitHub Explorer - Discover Users and Repositories"
    />
    <meta
      property="og:description"
      content="Search for GitHub users and explore their repositories. Discover amazing projects and developers in the GitHub community."
    />
    <meta property="og:site_name" content="GitHub Explorer" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="GitHub Explorer - Discover Users and Repositories"
    />
    <meta
      name="twitter:description"
      content="Search for GitHub users and explore their repositories. Discover amazing projects and developers in the GitHub community."
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    <meta
      name="googlebot"
      content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
